<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class='p-5'>
    <div class='container'>
        <div class='row'>

            <div class='col'>

                <form id='submitAnswersForm'>
                    <div class='form-group card p-2'>
                        <label>I enjoy going to the movies.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='movies'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I like to eat tacos.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='tacos'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I would enjoy a visit to the beach.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='beach'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I tend to wake up early.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='earlybird'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I would consider myself to be an adventurous person.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='adventurous'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I prefer a warm climate over a cool one.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='climate'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I like cats.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='cats'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I like dogs.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='dogs'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I enjoy reading books.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='read'>
                    </div>
                    <div class='form-group card p-2'>
                        <label>I would consider myself to be a mellow person.</label>
                        <input type="range" class="form-control-range" min="1" max="5" name='mellow'>
                    </div>
                    <div class='text-right'>
                        <button id="cancelButton" class='btn btn-secondary'>Cancel</button>
                        <button type="submit" class='btn btn-primary' data-toggle="modal"
                            data-target="#exampleModalCenter">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id='resultModalBody' class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).on('submit', '#submitAnswersForm', function () {
            event.preventDefault()
            $.ajax({
                url: `/api/friends`,
                method: "POST",
                data: $('#submitAnswersForm').serialize()
            }).then(function (response) {
                console.log(response)
                $('#resultModalBody').empty()
                $('#resultModalBody').append(response)
            });
        })

        $(document).on('click', '#cancelButton', function () {
            window.location.replace('/')
        })

    </script>
</body>

</html>
